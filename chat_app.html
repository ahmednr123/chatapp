	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/vanilla.js"></script>
	<script>

			$("#session-user").innerHTML = res.trim();
			//}
		})
	</script>
</head>

	<pop-up-container>

		<pop-up></pop-up>
	</pop-up-container>
	<span id="session-user"></span>
	<div class="link-btn" style="margin-bottom:20px" onclick="location.href='/ChatApp/logout'">Logout</div>
	<chat-app>
	</chat-app>

	<script type="text/javascript" src="js/views/popups/get_users.js"></script>
	<script type="text/javascript" src="js/views/popups/search_messages.js"></script>

	<script type="text/javascript" src="js/views/popup.js"></script>

</html>
